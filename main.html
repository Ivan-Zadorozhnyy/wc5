<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<h1>Bookshelf</h1>

<form id="bookForm">
  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="Title">

  <label for="authors">Authors:</label>
  <input type="text" id="authors" placeholder="Authors">

  <label for="numberOfPages">Number of Pages:</label>
  <input type="number" id="numberOfPages" placeholder="Number of Pages">

  <label>
    <input type="checkbox" id="isRead"> Read
  </label>

  <label>
    <input type="checkbox" id="isFavorite"> Favorite
  </label>

  <button type="button" onclick="addBookToShelf()">Add Book</button>
</form>

<h2>Books:</h2>
<ul id="bookList"></ul>

<script src="scripts/script.js"></script>
</body>
</html>
